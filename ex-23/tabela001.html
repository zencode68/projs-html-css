<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid green;
        }
        tr.linha {
            background-color: rgba(0, 255, 255, 0.349);
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.dado {
            background-color: rgb(247, 194, 130);
        }
    </style>
</head>
<h1>Minha primeira tabela</h1>

<table>
    <tr>
        <td class="dado">A1
        <td>B1
        <td>C1
    </tr>
    <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>

</table>

</html>
